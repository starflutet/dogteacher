<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div><input type="text" id="num1"></div>
	<div><input type="number" id="num2"></div>
	<div><button onclick="sum()">더하기</button></div>
	<div id="result"></div>
	<script>
		function sum() {
			var n1=parseInt(num1.value);
			var n2=parseInt(num2.value);
			console.log(n1+n2);
			result.innerHTML = n1+n2;
		}
	</script>
	
</body>
</html>
